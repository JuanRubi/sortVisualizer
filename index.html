<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
</head>

<body>
    <header>
        <nav>
            <h1>Sorting Visualizer</h1>

            <div class="navLinks">
                <a class="navLink active-navLink" href="index.html">Home</a>
                <a class="navLink" href="sortAlgorithms.html">Sort Algorithms</a>    
            </div>
        </nav>
    </header>

    <main>
        <div class="sortSelection">
            <div>
                <p>Select a sort algorithm to visualize: </p>
            </div>

            <div class="sortAlgos">
                <button class="sortAlgo" id="bubbleSort">Bubble Sort</button>
                <button class="sortAlgo" id="selectionSort">Selection Sort</button>
                <button class="sortAlgo" id="insertionSort">Insertion Sort</button>
                <button class="sortAlgo" id="mergeSort">Merge Sort</button>
                <button class="sortAlgo" id="quickSort">Quick Sort</button>
            </div>
        </div>

        <div id="sortContainer">
            <canvas id="sortArea"></canvas>
        </div>

        <div class="startStop">
            <button id="start">Start Sort</button>
            <button id="stop">Stop Sort</button>
        </div>
    </main>

    <script src="bubbleSort.js"></script>
</body>
</html>
